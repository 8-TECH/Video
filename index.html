<!DOCTYPE html>

<html lang="en">

 <head>

   <meta charset="UTF-8">

   <link href="styles.css" rel="stylesheet"/>

   <title>SCO203 Project </title>

   <meta name="viewport" content="width=device-width, initial-scale=1.o" />

   <style>
   body {
    font-family: 'Arial', sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
}

h1 {
    color: #333;
}

form {
    max-width: 400px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
    display: block;
    margin-bottom: 10px;
}

input {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    box-sizing: border-box;
}

input[type="submit"] {
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}

p {
    color: #555;
}

.alert {
    color: #d9534f;
}
  #terms-and-conditions{
    width:50px;
  }

   </style>
 </head>  

 <body>

    <h1>loginForm</h1>

    <p>Please Enter your Details</p>

    <form id="loginForm">

        <fieldset>

            <label for="username">Username:<input id="username" type="username" name="username" required/></label>

            <label for="email">email:<input id="email" type="email" required/></label>

            <label for="password">Password:<input id="password" type="password" name="password" minlength="8" max="

                16" required/></label>

        </fieldset>

        <label for="terms-and-conditions"><input id="terms-and-conditions" name="terms-and-conditions" type="checkbox" required class="inline" >I accept the Terms and Conditions</label>

        <input type="submit" value="Submit"/>

    </form>



    <script>



      // Function to handle form validation

      function validateLoginForm(event)

      {

          event.preventDefault(); // Prevent form submission

    

          // Get form input values

          var username = document.getElementById('username').value.trim();

          var email = document.getElementById('email').value.trim();

          var password = document.getElementById('password').value.trim();

          var terms = document.getElementById('terms-and-conditions').checked;

    

          // Validate username, email, and password

          if (username === '' || email === '' || password === '')

          {

            alert('Please fill out all required fields.'); // Display error message

            return; // Exit function

          }

    

          // Validate email format

          var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

          if (!emailRegex.test(email))

          {

            alert('Please enter a valid email address.'); // Display error message

            return; // Exit function

          }

    

          // Validate password length

          if (password.length < 8 || password.length > 16)

          {

            alert('Password must be between 8 and 16 characters long.'); // Display error message

            return; // Exit function

          }

    

          // Validate terms acceptance

          if (!terms)

          {

            alert('Please accept the Terms and Conditions.'); // Display error message

            return; // Exit function

          }

    

          // If all validations pass, submit the form

          alert('Form submitted successfully!');

          // You can submit the form to a server here if needed

      }

    

      // Add event listener for form submission

      document.getElementById('loginForm').addEventListener('submit', validateLoginForm);

    

    



      







    </script>

 </body> 

                                               </html>
